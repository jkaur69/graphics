<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jasmine Kaur Asgn1</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
	<img src="../src/Drawing.jpg">
	<br>
	<button type="button" id="clear">Clear Canvas</button>
	<button type="button" id="undo">Undo</button>
	<!--<button type="button" id="green">Green</button>
	<button type="button" id="red">Red</button> -->
	<p>
		
	<b>Drawing Mode:</b>
	<br>

	<button type="button" id="point">Squares</button>
	<button type="button" id="triangle">Triangles</button>
	<button type="button" id="circle">Circles</button>
	<p>

	<b>Shape Color:</b>
	<br>

	Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
	Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
	Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
	<p>

	Shape Size:<input type="range", min="5" max="40" value="0" class="slider" id="sizeSlide">
	Circles (Segment Count):<input type="range" min="3" max="25" value="5" class="slider" id="circleSegment">
	<p>

	<button type="button" id="myDrawing" onclick="myDrawing()">Draw Picture</button>
	<p>
	
	<b>Awesomeness:</b> Undo button that will undo the recent click on the canvas

	<script src="../lib/cuon-matrix-cse160.js"></script> 
	<script src="../lib/HelloPoint1.js"></script>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../src/Drawing.js"></script>
	<script src="../src/asg1.js"></script>
	<script src="../src/Point.js"></script>
	<script src="../src/Triangle.js"></script>
	<script src="../src/Circle.js"></script>
  </body>
</html>
