
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
 <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
 </canvas>
 <script src= "/src/asg0.js"></script>
 <script src="/lib/cuon-matrix-cse160.js"></script> 


 <br>

 <label for="v1">v1: x</label>
 <input type="number" id="x" name="x">
 <label for="v1"> y</label>
 <input type="number" id="y" name="y">

 <br>

 <label for="v1">v2: x</label>
 <input type="number" id="x2" name="x2">

 <br> <br>

   <option value="Magnitude">Magnitude</option>
   <option value="Normalize">Normalize</option>
   <option value="Angle Between">Angle between</option>
   <option value="Area">Area</option>
 </select>

 <label for="opt">Scalar: </label>
 <input type="number" id="scalar" name="scalar">

 <br>

 <button onclick="handleDrawOperationEvent()">Draw</button>
